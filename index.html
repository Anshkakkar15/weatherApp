<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yet to decide</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/d92ba87166.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <style>
    </style>

</head>

<body>
    <div class="container_wrapper">
        <div class="container">
            <div class="row">
                <div class="left_bar">
                    <div class="left_body">
                        <div class="searchBox">
                            <input type="text" placeholder="search for places...">
                            <input type="submit" value="search">
                        </div>
                        <div class="weather-section">
                            <div class="weatherCondition">
                                <img src="assets/pngwing.com 3.png">
                            </div>
                            <div class="temperature">
                                <h1 class="temp_head">12.C</h1>
                                <p class="dayTime">Monday, <span>4:00pm</span></p>
                            </div>
                        </div>
                        <div class="weather_description">
                            <div class="description">
                                <div class="prescription">
                                    <i class="fa-duotone fa-clouds"></i>
                                    <h4>Mostly Cloudy</h4>
                                </div>
                            </div>
                        </div>
                        <div class="country_img">
                            <h3>New-delhi</h3>
                        </div>
                    </div>
                </div>
                <div class="right_bar">
                    <div class="right_body">
                        <div class="container">
                            <div class="heading">
                                <h1>Today's Highlights</h1>
                            </div>
                            <div class="card">
                                <div class="card-body">
                                    <p>Wind-status</p>
                                    <h3>7.70 <span>km/h</span></h3>
                                    <h3>Light Air</h3>
                                </div>
                                <div class="card-body">
                                    <p>Lattitude & Longitude</p>
                                    <h3>Lat : 28.6667</h3>
                                    <h3>Lon : 77.2167</h3>
                                </div>
                                <div class="card-body">
                                    <p>Surise & Sunset</p>
                                    <h3>6:35Am</h3>
                                    <h3>6:35Pm</h3>
                                </div>
                                <div class="card-body">
                                    <p>Humidity</p>
                                    <h3>12%</h3>
                                    <h3>Normal</h3>
                                </div>
                                <div class="card-body">
                                    <p>Visibility</p>
                                    <h3>5.2Km</h3>
                                    <h3>Average</h3>
                                </div>
                                <div class="card-body">
                                    <p>Air Quality</p>
                                    <h3>105%</h3>
                                    <h3>Unhealthy</h3>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
