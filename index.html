<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yet to decide</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/d92ba87166.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>

<body>
    <div class="container_wrapper">
        <div class="container">
            <div class="row">
                <div class="left_bar">
                    <div class="left_body">
                        <div class="searchBox">
                            <input type="text" placeholder="search for places..." id="city">
                            <input type="submit" value="search" id="search">
                        </div>
                        <div class="weather-section" id="weather_section"></div>
                        <div class="weather_description">
                            <div class="description" id="description"></div>
                        </div>
                        <div class="country_img"></div>
                    </div>
                </div>
                <div class="right_bar">
                    <div class="right_body">
                        <div class="container">
                            <div class="heading">
                                <h1>Today's Highlights</h1>
                            </div>
                            <div class="card" id="card"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
